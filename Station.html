<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📻 الإذاعة المباشرة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #00BFFF;
      margin-bottom: 30px;
    }

    audio {
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>📡 يتم الآن تشغيل الإذاعة المختارة</h1>
  <audio id="radioPlayer" controls autoplay></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const streamUrl = params.get('stream');

    if (streamUrl) {
      document.getElementById('radioPlayer').src = decodeURIComponent(streamUrl);
    } else {
      document.body.innerHTML = '<h1 style="color:red;">❌ لا يوجد رابط بث!</h1>';
    }
  </script>

</body>
</html>
