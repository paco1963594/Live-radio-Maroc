<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>📻 البث المباشر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    audio {
      margin-top: 20px;
      width: 80%;
    }
    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>📻 البث المباشر</h1>
  <div id="player-container">
    <audio id="radio-player" controls autoplay>
      <source id="audio-src" src="" type="audio/mpeg" />
      متصفحك لا يدعم تشغيل الصوت.
    </audio>
  </div>
  <button class="back-btn" onclick="window.history.back()">🔙 رجوع</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamURL = urlParams.get('stream');

    if (streamURL) {
      document.getElementById("audio-src").src = streamURL;
      document.getElementById("radio-player").load();
    } else {
      document.getElementById("player-container").innerHTML = "<p>❌ لم يتم العثور على رابط البث.</p>";
    }
  </script>
</body>
</html>
