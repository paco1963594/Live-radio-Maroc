<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>📻 إذاعات مباشرة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    /* ✅ تعديل هنا فقط: position من fixed إلى absolute */
    .inline-logo {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00BFFF;
      color: #fff;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      box-shadow: 0 0 12px #00BFFF88;
      animation: pulse 2s infinite;
      z-index: 999;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    h1 {
      margin-top: 100px;
      font-size: 28px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s ease infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .station {
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 1500% 1500%;
      animation: rainbowBox 8s ease infinite;
      border-radius: 20px;
      padding: 20px;
      margin: 15px auto;
      max-width: 400px;
      box-shadow: 0 0 12px #00000088;
      transition: background 1s ease-in-out;
    }

    @keyframes rainbowBox {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .station h3 {
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 6s ease-in-out infinite;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .section-title {
      margin-top: 40px;
      font-size: 24px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="inline-logo">FM</div>

  <h1>📻 إذاعات مباشرة من المغرب والعالم</h1>

  <h2 class="section-title">🇲🇦 إذاعات مغربية</h2>
  <div id="stations-ma">⏳ تحميل الإذاعات المغربية...</div>

  <h2 class="section-title">🌍 إذاعات عالمية</h2>
  <div id="global-stations">
    <div class="station">
      <h3>🌐 BBC Arabic - بي بي سي عربي</h3>
      <audio controls preload="none" src="https://stream.live.vc.bbcmedia.co.uk/bbc_arabic_radio"></audio>
    </div>
    <div class="station">
      <h3>📰 France Info - فرانس إنفو</h3>
      <audio controls preload="none" src="https://icecast.radiofrance.fr/franceinfo-midfi.mp3"></audio>
    </div>
    <div class="station">
      <h3>🎤 إذاعة مونت كارلو الدولية</h3>
      <audio controls preload="none" src="https://montecarlodoualiya128k.ice.infomaniak.ch/mc-doualiya.mp3"></audio>
    </div>
    <div class="station">
      <h3>📺 TV5MONDE - بث صوتي تجريبي</h3>
      <audio controls preload="none" src="https://stream.live.vc.bbcmedia.co.uk/bbc_world_service"></audio>
    </div>
  </div>

  <script>
    async function loadMoroccanStations() {
      const container = document.getElementById('stations-ma');
      container.innerHTML = '';
      try {
        const response = await fetch('https://de1.api.radio-browser.info/json/stations/bycountry/Morocco');
        const stations = await response.json();
        const radioMars = stations.find(station => station.name.toLowerCase().includes('mars'));
        if (radioMars) {
          const marsDiv = document.createElement('div');
          marsDiv.className = 'station';
          marsDiv.innerHTML = `
            <h3>⚽ ${radioMars.name}</h3>
            <audio controls preload="none" src="${radioMars.url_resolved}"></audio>
          `;
          container.appendChild(marsDiv);
        }

        stations
          .filter(station => radioMars ? station.stationuuid !== radioMars.stationuuid : true)
          .forEach(station => {
            const div = document.createElement('div');
            div.className = 'station';
            div.innerHTML = `
              <h3>📡 ${station.name}</h3>
              <audio controls preload="none" src="${station.url_resolved}"></audio>
            `;
            container.appendChild(div);
          });
      } catch (error) {
        container.innerHTML = '<p style="color:red;">حدث خطأ أثناء تحميل الإذاعات المغربية.</p>';
        console.error('Error loading Moroccan stations:', error);
      }
    }

    loadMoroccanStations();
  </script>
</body>
</html>
