<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📻 إذاعة مباشرة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    iframe {
      width: 90%;
      height: 80px;
      border: none;
      background-color: #111;
      box-shadow: 0 0 10px #00ffcc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>📻 استمع الآن للبث المباشر</h1>
  <iframe id="radioPlayer" allow="autoplay" src=""></iframe>

  <script>
    // استخراج اسم الإذاعة من رابط التحويل
    const params = new URLSearchParams(window.location.search);
    const station = params.get('station');

    // روابط الإذاعات
    const streams = {
      "radiomars": "https://radiomars.ice.infomaniak.ch/radiomars-128.mp3",
      "medinafm": "https://stream.medinafm.ma/medinafm",
      "mfm": "https://broadcast.mfmbroadcast.com/mfmlive",
      "hitradio": "https://hitradio-maroc.ice.infomaniak.ch/hitradio-maroc-128.mp3",
      "chadafm": "https://chadfm.ice.infomaniak.ch/chadfm-128.mp3",
      "assadissa": "https://cdnamd-hls-globecast.akamaized.net/live/ramdisk/assadissa/hls_snrt/index.m3u8",
      "medi1": "https://radio.medi1.com/Medi1Radio",
      "lux": "https://icecast3.3rdegg.com:8000/lux",
      "bbc": "https://stream.live.vc.bbcmedia.co.uk/bbc_arabic_radio"
    };

    // تحميل الرابط المناسب داخل المشغل
    if (station && streams[station]) {
      document.getElementById("radioPlayer").src = streams[station];
    } else {
      document.body.innerHTML = "<h1>⚠️ عذرًا، لم يتم العثور على الإذاعة المطلوبة.</h1>";
    }
  </script>
</body>
</html>
