<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎧 البث المباشر</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .radio-player {
      margin-top: 50px;
    }

    iframe {
      width: 90%;
      max-width: 500px;
      height: 150px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    .back-button {
      margin-top: 30px;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>📻 استمع الآن</h1>

  <div class="radio-player">
    <iframe id="radioFrame" allow="autoplay"></iframe>
  </div>

  <button class="back-button" onclick="goBack()">🔙 الرجوع</button>

  <script>
    // استخراج اسم الإذاعة من الرابط
    const params = new URLSearchParams(window.location.search);
    const station = params.get("station");

    // روابط الإذاعات حسب الاسم
    const streams = {
      "radiomars": "https://radiomars.ice.infomaniak.ch/radiomars-128.mp3",
      "medinafm": "https://medinafm.ice.infomaniak.ch/medinafm-64.mp3",
      "hitradio": "https://hitradio-maroc.ice.infomaniak.ch/hitradio-maroc-128.mp3",
      "medi1": "https://medi1.ice.infomaniak.ch/medi1.mp3",
      "mfm": "https://mfm.ice.infomaniak.ch/mfm.mp3",
      "aswat": "https://aswat.ice.infomaniak.ch/aswat-128.mp3",
      "lux": "https://stream.lux-radio.ma/stream.mp3",
      "2m": "https://2mradio.2m.ma:8000/stream"
    };

    // تحديد الرابط بناءً على الاختيار
    const streamUrl = streams[station];

    if (streamUrl) {
      document.getElementById("radioFrame").src = streamUrl;
    } else {
      document.getElementById("radioFrame").outerHTML = "<p>⚠️ لم يتم العثور على رابط البث!</p>";
    }

    function goBack() {
      window.location.href = "index.html"; // غير اسم الملف حسب الصفحة الرئيسية
    }
  </script>
</body>
</html>
